<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phishing Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div id="admin-login">
      <form id="login-form">
        <input type="text" id="username" placeholder="username" required>
        <input type="password" id="password" placeholder="password" required>
        <button type="submit">Sign In</button>
      </form>
      <div class="links">
        <a href="#">Registrar</a> | <a href="#">Recuperar Contraseña</a>
      </div>
    </div>
  </header>

  <main id="dashboard-container">
    <div id="left-section">
      <section id="stats" class="section">
        <div class="stat-card">
          <h2>Total de Intentos Phishing</h2>
          <p id="total-phishing">0</p>
        </div>
        <div class="stat-card">
          <h2>Total de Correos No Phishing</h2>
          <p id="total-non-phishing">0</p>
        </div>
        <div class="stat-card">
          <h2>Total de Correos</h2>
          <p id="total-emails">0</p>
        </div>
      </section>

      <section id="most-active-users" class="section">
        <h2>Datos informativos</h2>
        <h3>Datos Intento de Phishing</h3>
        <div id="users-phishing-content">
          <table>
            <thead>
              <tr>
                <th>URL</th>
                <th>Remitente</th>
              </tr>
            </thead>
            <tbody id="phishing-user-stats-table">
              <!-- Los datos de phishing se insertarán aquí dinámicamente -->
            </tbody>
          </table>
        </div>
        <h3>Datos Correos Válidos</h3>
        <div id="users-valid-content">
          <table>
            <thead>
              <tr>
                <th>URL</th>
                <th>Remitente</th>
              </tr>
            </thead>
            <tbody id="valid-user-stats-table">
              <!-- Los datos de correos válidos se insertarán aquí dinámicamente -->
            </tbody>
          </table>
        </div>
      </section>
    </div>

    <div id="right-section">
      <section id="charts" class="section">
        <div class="chart-item">
          <canvas id="daily-valid-attempts-chart"></canvas>
        </div>
        <div class="chart-item">
          <canvas id="daily-phishing-attempts-chart"></canvas>
        </div>
      </section>
    </div>
  </main>

  <div id="admin-panel" style="display:none;">
    <h2>Admin Panel</h2>
    <label for="bg-color">Color de fondo:</label>
    <input type="color" id="bg-color" name="bg-color">
    <button id="apply-color">Aplicar color</button>
    
    <h3>Editar texto</h3>
    <label for="edit-text">Texto a editar:</label>
    <textarea id="edit-text" rows="4" cols="50"></textarea>
    <button id="apply-text">Aplicar texto</button>
    
    <h3>Eliminar elemento</h3>
    <label for="element-id">ID del elemento a eliminar:</label>
    <input type="text" id="element-id" name="element-id">
    <button id="delete-element">Eliminar</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
